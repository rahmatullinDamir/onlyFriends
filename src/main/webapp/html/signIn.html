<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFriends Вход</title>
    <link rel="stylesheet" href="../static/css/signIn.css" type="text/css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>Добро пожаловать!</h1>
        <p class="subtitle">Войдите в свой аккаунт!</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" placeholder="Введите свою почту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите свой пароль" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Войти</button>
            </div>
            <div class="form-links">
                <a href="/signUp">Зарегистрироваться.</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
